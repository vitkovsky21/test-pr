<mat-spinner class="spinner" *ngIf="loader"></mat-spinner>

<div *ngIf="!loader">

  <form [formGroup]="form" *ngIf="chartsArray[0]">
      <mat-form-field>
        <mat-date-range-input
          [rangePicker]="picker"
          [comparisonStart]="comparisonStart"
          [comparisonEnd]="comparisonEnd"
          [min]="comparisonStart"
          [max]="comparisonEnd"
          separator="--"
          formGroupName="daterange"
        >
          <input matStartDate placeholder="Start date" formControlName="start" />
          <input matEndDate placeholder="End date" formControlName="end" />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker
          [dateClass]="cellClass"
          [startAt]="startAt"
          xPosition="start"
          yPosition="below"
          #picker
        ></mat-date-range-picker>
      </mat-form-field>
    
      <button (click)="onSubmit()" style="margin-left: 1rem;" mat-stroked-button>
        Select
      </button>
    </form>
  
  <div>
    <mat-card class="container__charts" *ngFor="let testChart of chartsArray">
        <div>{{testChart.options.date.slice(0, -17) | json}}</div>
        <div [chart]="testChart"></div>
    </mat-card>
  </div>

</div>
